<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qian Yi — 研究笔记与资料索引</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('assets/bg-stars.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e6eef8;
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      backdrop-filter: blur(8px);
      background: rgba(30, 30, 46, 0.75);
      min-width: 220px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .link {
      cursor: pointer;
      transition: color 0.2s;
    }
    .link:hover {
      color: #7dd3fc;
    }
    pre code {
      background: rgba(255,255,255,0.1);
      padding: 0.5em;
      border-radius: 6px;
      display: block;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div id="app" class="flex h-screen">
    <!-- 左侧导航栏 -->
    <aside class="sidebar p-4 text-gray-200">
      <h1 class="text-2xl font-bold mb-6">Qian Yi</h1>
      <nav>
        <ul>
          <li class="mb-3 link" @click="currentView='home'">📘 首页</li>
          <li class="mb-3 link" @click="currentView='resources'">📂 资源索引</li>
          <li class="mb-3 link" @click="currentView='about'">👤 关于</li>
        </ul>
      </nav>
    </aside>

    <!-- 主体内容 -->
    <main class="flex-1 overflow-y-auto p-6">
      <!-- 首页：文章列表 -->
      <section v-if="currentView==='home'">
        <h2 class="text-3xl font-bold mb-4">研究笔记</h2>
        <div v-for="post in posts" :key="post.id" class="card">
          <h3 class="text-xl font-semibold link" @click="showPost(post)">{{ post.title }}</h3>
          <p class="text-sm text-gray-300 mt-1">{{ post.date }} · {{ post.tags.join(', ') }}</p>
          <p class="mt-2 text-gray-100">{{ post.summary }}</p>
        </div>
      </section>

      <!-- 文章详情页 -->
      <section v-if="currentView==='post'" class="card">
        <button class="mb-4 text-blue-300 hover:underline" @click="currentView='home'">← 返回首页</button>
        <article v-html="postContent" class="prose prose-invert max-w-none"></article>
      </section>

      <!-- 资源索引 -->
      <section v-if="currentView==='resources'">
        <h2 class="text-3xl font-bold mb-4">资源索引</h2>
        <div v-for="r in resources" :key="r.url" class="card">
          <h3 class="text-lg font-semibold">
            <a :href="r.url" target="_blank" class="text-blue-300 hover:underline">{{ r.title }}</a>
          </h3>
          <p class="text-sm text-gray-300">{{ r.type }}</p>
        </div>
      </section>

      <!-- 关于页面 -->
      <section v-if="currentView==='about'" class="card">
        <h2 class="text-3xl font-bold mb-2">关于本站</h2>
        <p>本页用于个人研究笔记与资料索引的记录与展示。所有内容均为静态文件，可在 GitHub Pages 自动更新。</p>
      </section>
    </main>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          currentView: 'home',
          posts: [],
          resources: [],
          postContent: ''
        }
      },
      methods: {
        async loadPosts() {
          const res = await fetch('posts/index.json');
          this.posts = await res.json();
        },
        async loadResources() {
          const res = await fetch('resources/index.json');
          this.resources = await res.json();
        },
        async showPost(post) {
          const res = await fetch(post.url);
          const md = await res.text();
          this.postContent = marked.parse(md);
          this.currentView = 'post';
          window.scrollTo(0, 0);
        }
      },
      mounted() {
        this.loadPosts();
        this.loadResources();
      }
    }).mount('#app');
  </script>
</body>
</html>
